<div class="container">

    <div>
        <form class="form-horizontal">

            <!-- Form Name -->



            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="contactname">Original Price</label>
                <div class="col-md-4">
                    <input id="contactname" name="contactname" type="text" placeholder="Before tax" class="form-control input-md">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="contactemail">Residual Percentage(%)</label>
                <div class="col-md-4">
                    <input id="contactemail" name="contactemail" type="text" placeholder="Input 50 for 50%" class="form-control input-md" >

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="contactphone">Discount Amount</label>
                <div class="col-md-4">
                    <input id="contactphone" #phone name="contactphone" type="text" placeholder="" class="form-control input-md"  >

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="contactphone">Document fee and Freight</label>
                <div class="col-md-4">
                    <input id="type"  #type name="contactphone" type="text" placeholder="" class="form-control input-md"   >

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="contactphone"> Downpayment</label>
                <div class="col-md-4">
                    <input id="type"  #type name="contactphone" type="text" placeholder="" class="form-control input-md"    >

                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="contactphone">Lease Months</label>
                <div class="col-md-4">
                    <input id="type"  #type name="contactphone" type="text" placeholder="Input 12 for 12 months" class="form-control input-md"    >

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="contactphone">Interests(%)</label>
                <div class="col-md-4">
                    <input id="type"  #type name="contactphone" type="text" placeholder="" class="form-control input-md"    >

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="contactphone">Tax Rate(%)</label>
                <div class="col-md-4">
                    <input id="type"  #type name="contactphone" type="text" placeholder="Input 12 for 12%" class="form-control input-md"    >

                </div>
            </div>
            <!-- Text input-->

            <!-- Text input-->


            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-8">
                    <button id="Calculate" name="Calculate" class="btn btn-info">Calculate</button>
                </div>
            </div>


        </form>
    </div>

</div>
